{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content_section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border_bottom mb-4"> Log in </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info"> Login </button>
            </div>
        </form>
        <div class="border-top pt-3 pb-5">
            <small class="text-muted">
                Let's register! <a href="{% url 'register' %}" class="ml-2"> Sign up </a>
            </small>
        </div>
    </div>
{% endblock content %}
