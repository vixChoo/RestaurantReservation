{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Join Us Now </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info"> Sign Up </button>
            </div>
        </form>
        <div class="border-top pt-3 pb-5">
            <small class="text-muted">
                Already have an account? <a href="{% url 'login' %}" class="ml-2"> Sign in</a>
            </small>
        </div>
    </div>
{% endblock content %}
