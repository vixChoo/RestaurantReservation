{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row d-flex justify-content-center no-gutters">
    <div class="col-md-6 order-md-last ftco-animate makereservation p-4 p-md-5 pt-5">
        <div class="py-md-5">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Join Us Now </legend>
                        {{ uform|crispy }}
                        {{ cform|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary p-3 w-75"> Sign Up </button>
                    </div>
                </form>
                <div class="border-top pt-3 pb-5">
                    <small class="text-muted">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2"> Sign in</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
